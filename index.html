<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EMCALI - Paga tu factura</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f2f7fc;
      color: #1d3557;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.3em;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 2em;
    }

    .btn {
      background-color: #0074cc;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #005fa3;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Logo_emcali.svg/512px-Logo_emcali.svg.png" alt="EMCALI Logo" class="logo">
    <h1>Consulta y paga tu factura</h1>
    <p>Haz clic en el botón para ir al portal de pago de EMCALI</p>
    <a href="https://www.emcali.com.co/factura" class="btn" target="_blank">Pagar factura aquí</a>
  </div>
</body>
</html>
