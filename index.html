<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio</title>

  <!-- Tailwind CSS vía CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Llama silenciosamente a /notify‑visit cuando se carga la página -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      fetch('/notify-visit').catch(() => {/*silencio*/});
    });
  </script>
</head>

<body class="bg-white text-neutral-900">
  <!-- Header -->
  <div class="w-full sticky top-0 z-50">
    <!-- Franja azul superior -->
    <div class="bg-[#3366cc] h-12"></div>

    <!-- Barra de navegación principal -->
    <nav class="bg-stone-600 h-14 flex items-center text-white px-4 justify-between">
      <!-- Izquierda -->
      <div class="flex items-center gap-3">
        <!-- Icono globo -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418" />
        </svg>
      </div>

      <!-- Centro -->
      <div class="flex items-center gap-4 text-sm flex-1 justify-center">
        <button class="border-b border-white pb-1 px-3 whitespace-nowrap">Buscar</button>
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </svg>
      </div>

      <!-- Derecha -->
      <div class="flex items-center gap-2 text-sm whitespace-nowrap">
        <p>Ingresar</p>
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
             stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
        </svg>
      </div>
    </nav>
  </div>

  <!-- Contenido principal -->
  <main class="flex flex-col gap-2 text-md font-semibold py-4">
    <p class="py-2 pl-8">Inicio</p>
    <p class="py-2 pl-8">Atención al usuario</p>
    <p class="py-2 pl-8">Gobierno Corporativo</p>
    <p class="py-2 pl-8">Acueducto y Alcantarillado</p>
    <p class="py-2 pl-8">Energía</p>
    <p class="py-2 pl-8">Telco</p>

    <div class="flex justify-center items-center my-4">
      <button class="w-[90%] max-w-xl py-3 rounded-2xl bg-red-700 text-white text-md font-semibold">
        Pago en Línea
      </button>
    </div>

    <p class="py-2 pl-8">Transparencia</p>
    <p class="py-2 pl-8">Servicios a la Ciudadanía</p>
    <p class="py-2 pl-8">Participa</p>
    <p class="py-2 pl-8">Portal Servicios</p>
  </main>
</body>
</html>
